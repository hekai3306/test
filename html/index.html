<script>
    // 当页面结构渲染完成之后，监听滚动条
    let topNavState = 0;
    $(document).ready(function() {
        // 监听滚动条事件
        $(window).scroll(function() {
            var sTop = $(document).scrollTop();
            // 当达到500之后显示服务范围图片,1秒之后显示卡片视图
            if (sTop >= 500) {
                $('.fuwu-fanwei img').css('visibility', 'visible');
                $('.fuwu-fanwei img').addClass('animate__bounceIn animate__fadeInUp');
                setTimeout(() => {
                    $('.cards-item').css('visibility', 'visible');
                    $('.cards-item div').addClass('animate__bounceIn animate__fadeInUp');
                }, 800)
            }
            // 当屏幕滚动到一屏之后(800)显示顶部固定的导航栏,如果小于800则需要隐藏
            if (sTop >= 780) {
                $('.topNav').css('display', 'block');
                $('.topNav').addClass('animate__bounceIn animate__fadeInDown')
                topNavState = 1;
            }
            // 当屏幕回滚到780以上，隐藏顶部导航栏
            if (sTop < 780 && topNavState == 1) {
                $('.topNav').addClass('animate__fadeOutUp');
                setTimeout(() => {
                    $('.topNav').removeClass('animate__bounceIn animate__fadeInDown animate__fadeOutUp');
                    $('.topNav').css('display', 'none');
                    topNavState = 2;
                }, 500)
            }

            // 当屏幕高度达到1100时，显示成功案例
            if (sTop >= 1100) {
                $('.successlist img').css('visibility', 'visible');
                $('.successlist img').addClass('animate__bounceIn animate__fadeInUp');
                setTimeout(() => {
                    $('.success-item').css('visibility', 'visible');
                    $('.success-item div').addClass('animate__bounceIn animate__fadeInUp');
                }, 800)
            }

            // 当屏幕到达1800时，显示合作伙伴
            if (sTop >= 1800) {
                $('.partner-more img').css('visibility', 'visible');
                $('.partner-more img').addClass('animate__bounceIn animate__fadeInUp');
                setTimeout(() => {
                    $('.partners-item').css('visibility', 'visible');
                    $('.partners-item div').addClass('animate__bounceIn animate__flipInX');
                }, 900)
            }
        })
    })

    function changeRouter(path) {
        window.location = `./${path}.html`;
    }
</script>
